<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Planner</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Planner</h1>
    </header>

    <!--Create cards for each fo the sections of the site-->
    <main>
        <div id="top-section" class="container-fluid d-inline-flex" >
        <section id="city-search" class="row d-flex" style="height: 300px width=300px;">
            <div class="card d-flex border-dark col-12" style="background-color: lightblue;">
                <form id="cityinputform">
                    <h2 class="sec-head text-center">Enter City Here:</h2>
                    <div id="error-message"></div>
                    <input type="text" id="cityinput">
                    <button type="button" class="btn btn-primary" id="searchbtn" style="margin: 20px;">Search</button>
                </form>
            </div>
        </section>
        <section class="weather-results" >
            <div class="card d-flex border-dark col-7" style="background-color: lightblue; margin-left: 20px;">
                <h2 class="sec-head text-center" id="todayweather"></h2>
                <div class="card-content">
                    <p id= "city-date"></p>
                    <p id="temp"> </p> 
                    <p id = "feels-like" ></p>
                    <p id = "wind"></p>
                    <p id = "humidity"></p>
                    <p id = "UV-index"></p>
                </div>
            </div>
        </div>

        </section>
        <section class="container-fluid" class="history-forecast">
            <div class="col-md-3">
                <div class="card d-flex h-100 border-dark" id="search-history">
                    <h4 class="sec-head" style="background-color:lightblue"> Previous Searches </h4>
                        <div class="card-body" id="history-list"> 
                        </div>                    
                </div>
            </div>

        </section>
        <section class="five-day-forecast" id="fiveday">

            <h3 class="sec-head" style="background-color: lightblue;">5 Day Forecast:</h3>
            <div class="card-deck d-flex h-75 w-75;">
                <div class="card" id="d1"></div>
                <div class="card" id="d2"></div>
                <div class="card" id="d3"></div>
                <div class="card" id="d4"></div>
                <div class="card" id="d5"></div>
            </div>
        
        </section>
    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
